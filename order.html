<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AutoSwift - Order</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      padding-bottom: 160px;
      background-color: #f5f5f5;
    }
    header {
      background: #333;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
    }
    .logo {
      height: 60px;
      width: auto;
      margin-right: 20px;
    }
    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      padding: 15px 30px;
      box-sizing: border-box;
    }
    nav ul {
      list-style: none;
      display: flex;
      padding: 0;
      margin: 0;
    }
    nav ul li {
      margin: 0 20px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 20px;
      transition: color 0.3s ease-in-out;
    }
    nav ul li a:hover {
      color: rgb(255, 0, 0);
    }
    .auth-links {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-left: auto;
    }
    .auth-links a,
    .auth-links span {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      transition: color 0.3s ease-in-out;
    }
    .auth-links a:hover {
      color: rgb(255, 0, 0);
    }
    .menu-icon {
      display: none;
      cursor: pointer;
    }
    .menu-icon i {
      color: white;
      font-size: 30px;
    }
    .order-container {
      max-width: 900px;
      margin: 140px auto 40px;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .order-details h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .order-details p,
    .order-summary p {
      font-size: 18px;
      margin: 5px 0;
    }
    .order-summary {
      background-color: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    .total {
      font-size: 22px;
      font-weight: bold;
      margin-top: 15px;
    }
    .buttons {
      margin-top: 20px;
      text-align: center;
    }
    .confirm-button {
      background-color: #f5dfdf;
      color: black;
      border: none;
      padding: 15px 25px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
      border-radius: 8px;
    }
    .confirm-button:hover {
      background-color: rgb(255, 0, 0);
      color: white;
    }
    .footer {
      background-color: #333;
      color: white;
      padding: 20px 20px;
      text-align: center;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }
    .footer p {
      margin: 0;
      font-size: 14px;
    }
    .footer a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-size: 20px;
      transition: color 0.3s ease;
    }
    .footer a:hover {
      color: rgb(255, 0, 0);
    }
    @media (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        width: 100%;
        background: #333;
        position: absolute;
        top: 60px;
        left: 0;
        z-index: 1000;
      }
      nav ul li {
        margin: 10px 0;
        text-align: center;
        width: 100%;
      }
      nav ul li a {
        padding: 10px;
        display: block;
        width: 100%;
      }
      .menu-icon {
        display: block;
      }
      nav.active ul {
        display: flex;
      }
      .auth-links {
        flex-direction: column;
        position: absolute;
        bottom: 60px;
        left: 0;
        background-color: #333;
        width: 100%;
        display: none;
        align-items: center;
        padding: 10px 0;
      }
      nav.active .auth-links {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="homepage.html">
        <img src="logo.png" alt="Car Shop Logo" class="logo" />
      </a>
      <ul>
        <li><a href="homepage.html">Home</a></li>
        <li><a href="new cars.html">New Cars</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="order.html">Order</a></li>
      </ul>
      <div class="auth-links">
        <a href="log in.html" id="sign-in-link">Sign In</a>
        <a href="log in.html" id="sign-up-link">Sign Up</a>
        <span id="user-email" style="display: none;"></span>
        <a href="#" id="logout" style="display: none;">Logout</a>
      </div>
      <div class="menu-icon" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
      </div>
    </nav>
  </header>

  <div class="order-container">
    <div class="order-details">
      <h2>Order Confirmation</h2>
      <p>Order Number: #123456</p>
      <p>Car: Toyota GR86 Trueno</p>
      <p>Price: ₱2.615M</p>
    </div>

    <div class="order-summary">
      <h3>Delivery Information</h3>
      <p>Delivery Address: 123 Sample Street, Baguio City</p>
      <p>Estimated Delivery: 5-7 Business Days</p>
      <p class="total">Total: ₱2.615M</p>
    </div>

    <div class="buttons">
      <button class="confirm-button">Confirm Order</button>
    </div>
  </div>

  <footer class="footer">
    <p>© 2025 Car shop 
      <a href="https://www.facebook.com/arron.laroya.50" class="fab fa-facebook" target="_blank"></a> | 
      <a href="https://www.instagram.com/waldo_z2/" class="fab fa-instagram" target="_blank"></a> | 
      <a href="https://www.youtube.com/" class="fab fa-youtube" target="_blank"></a>
    </p>
  </footer>

  <script>
    function checkUser() {
      let userEmail = localStorage.getItem("userEmail");
      if (userEmail) {
        document.getElementById("sign-in-link").style.display = "none";
        document.getElementById("sign-up-link").style.display = "none";
        document.getElementById("user-email").style.display = "inline";
        document.getElementById("user-email").innerText = "Signed in as: " + userEmail;
        document.getElementById("logout").style.display = "inline";
      }
    }

    document.getElementById("logout").addEventListener("click", function () {
      localStorage.removeItem("userEmail");
      window.location.reload();
    });

    window.onload = checkUser;

    function toggleMenu() {
      const navbar = document.querySelector('nav');
      navbar.classList.toggle('active');
    }
  </script>
</body>
</html>
