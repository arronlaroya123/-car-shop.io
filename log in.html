<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In / Sign Up - Car Shop</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: #333;
      color: white;
      padding: 15px 30px;
      text-align: center;
    }
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
      background-color: #fff;
    }
    .form-container {
      background-color: #fff;
      padding: 30px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      color: #333;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      outline: none;
    }
    .form-group input:focus {
      border-color: #333;
    }
    .btn {
      width: 100%;
      padding: 10px;
      background-color: #333;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }
    .btn:hover {
      background-color: #555;
    }
    .toggle-link {
      text-align: center;
      margin-top: 20px;
    }
    .toggle-link a {
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }
    .toggle-link a:hover {
      color: rgb(255, 0, 0);
    }
  </style>
</head>
<body>
  <header>
    <h1>Car Shop</h1>
  </header>
  <main>
    <div class="form-container" id="sign-in-form">
      <h2>Sign In</h2>
      <form onsubmit="return signIn(event)">
        <div class="form-group">
          <label for="sign-in-email">Email</label>
          <input type="email" id="sign-in-email" name="email" required>
        </div>
        <div class="form-group">
          <label for="sign-in-password">Password</label>
          <input type="password" id="sign-in-password" name="password" required>
        </div>
        <button type="submit" class="btn">Sign In</button>
      </form>
      <div class="toggle-link">
        <p>Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a></p>
      </div>
    </div>

    <div class="form-container" id="sign-up-form" style="display: none;">
      <h2>Sign Up</h2>
      <form onsubmit="return signUp(event)">
        <div class="form-group">
          <label for="sign-up-email">Email</label>
          <input type="email" id="sign-up-email" name="email" required>
        </div>
        <div class="form-group">
          <label for="sign-up-password">Password</label>
          <input type="password" id="sign-up-password" name="password" required>
        </div>
        <div class="form-group">
          <label for="sign-up-confirm-password">Confirm Password</label>
          <input type="password" id="sign-up-confirm-password" name="confirm-password" required>
        </div>
        <button type="submit" class="btn">Sign Up</button>
      </form>
      <div class="toggle-link">
        <p>Already have an account? <a href="#" onclick="toggleForm()">Sign In</a></p>
      </div>
    </div>
  </main>

  <script>
    function toggleForm() {
      const signInForm = document.getElementById('sign-in-form');
      const signUpForm = document.getElementById('sign-up-form');
      
      if (signInForm.style.display === 'none') {
        signInForm.style.display = 'block';
        signUpForm.style.display = 'none';
      } else {
        signInForm.style.display = 'none';
        signUpForm.style.display = 'block';
      }
    }

    function signIn(event) {
      event.preventDefault();
      
      const email = document.getElementById('sign-in-email').value;
      const password = document.getElementById('sign-in-password').value;
      
     
      if (email && password) {
        localStorage.setItem('userEmail', email);
        alert('Sign In successful!');
        window.location.href = 'homepage.html';
      } else {
        alert('Please fill out both fields.');
      }
    }

    function signUp(event) {
      event.preventDefault();
      
      const email = document.getElementById('sign-up-email').value;
      const password = document.getElementById('sign-up-password').value;
      const confirmPassword = document.getElementById('sign-up-confirm-password').value;
      
     
      if (email && password && confirmPassword) {
        if (password === confirmPassword) {
          localStorage.setItem('userEmail', email);
          alert('Sign Up successful!');
          window.location.href = 'homepage.html';
        } else {
          alert('Passwords do not match!');
        }
      } else {
        alert('Please fill out all fields.');
      }
    }
  </script>
</body>
</html>
