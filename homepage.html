<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AutoSwift</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      padding-bottom: 160px;
    }
    header {
      background: #333;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
    }
    .logo {
      height: 60px;
      width: auto;
      margin-right: 20px;
    }
    nav {
      display: flex;
      align-items: center;
      justify-content: space-between; /* Ensures spacing between elements */
      width: 100%;
      padding: 15px 30px;
      box-sizing: border-box;
    }
    nav ul {
      list-style: none;
      display: flex;
      padding: 0;
      margin: 0;
    }
    nav ul li {
      margin: 0 20px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 20px;
      transition: color 0.3s ease-in-out;
    }
    nav ul li a:hover {
      color: rgb(255, 0, 0);
    }
    .auth-links {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-left: auto; /* Pushes the auth links to the right */
      position: relative;
      z-index: 1; /* Ensure the links stay on top */
    }
    .auth-links a,
    .auth-links span {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      transition: color 0.3s ease-in-out;
    }
    .auth-links a:hover {
      color: rgb(255, 0, 0);
    }
    .video-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50vh;
      overflow: hidden;
      z-index: -1;
    }
    .video-background video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .hero {
      position: relative;
      text-align: center;
      color: white;
      z-index: 1;
      height: 50vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .hero input {
      border: none;
      border-bottom: 2px solid white;
      background: transparent;
      color: white;
      font-size: 16px;
      padding: 5px;
      width: 300px;
      outline: none;
    }
    .description {
      display: none;
    }
    .car img {
      width: 250px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }
    .buy-button {
      background-color: #f5dfdf;
      color: black;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }
    .buy-button:hover {
      background-color: rgb(255, 0, 0);
      color: white;
    }
    .brand-grid,
    .car-grid {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      text-align: center;
    }
    .brands h2,
    .featured-cars h2 {
      text-align: center;
    }
    .brand img {
      width: 100px;
      height: auto;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }
    .brand:hover img {
      transform: translateY(-10px) scale(1.1);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    .footer {
      background-color: #333;
      color: white;
      padding: 20px 20px;
      text-align: center;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }
    .footer p {
      margin: 0;
      font-size: 14px;
    }
    .footer a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-size: 20px;
      transition: color 0.3s ease;
    }
    .footer a:hover {
      color: rgb(255, 0, 0);
    }
    .menu-icon {
      display: none;
      cursor: pointer;
    }
    .menu-icon i {
      color: white;
      font-size: 30px;
    }
    @media (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        width: 100%;
        background: #333;
        position: absolute;
        top: 60px;
        left: 0;
        z-index: 1000;
      }
      nav ul li {
        margin: 10px 0;
        text-align: center;
        width: 100%;
      }
      nav ul li a {
        padding: 10px;
        display: block;
        width: 100%;
      }
      .menu-icon {
        display: block;
      }
      nav.active ul {
        display: flex;
      }
      .auth-links {
        flex-direction: column;
        position: absolute;
        top: auto;
        bottom: 60px;
        left: 0;
        background-color: #333;
        width: 100%;
        display: none;
        align-items: center;
        padding: 10px 0;
      }
      nav.active .auth-links {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="homepage.html">
        <img src="logo.png" alt="Car Shop Logo" class="logo" />
      </a>
      <ul>
        <li><a href="homepage.html">Home</a></li>
        <li><a href="new cars.html">New Cars</a></li>
       <li><a href="contact.html">Contact</a></li>
        <li><a href="order.html">Order</a></li>
      </ul>
      <div class="auth-links">
        <a href="log in.html" id="sign-in-link">Sign In</a>
        <a href="log in.html" id="sign-up-link">Sign Up</a>
        <span id="user-email" style="display: none;"></span>
        <a href="#" id="logout" style="display: none;">Logout</a>
      </div>
      <div class="menu-icon" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
      </div>
    </nav>
  </header>

  <section class="hero">
    <div class="video-background">
      <video autoplay loop muted>
        <source src="backround.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="hero-content">
      <h1>Find Your Perfect Car</h1>
      <p>Explore the best deals on new and used cars.</p>
      <input type="text" id="searchLine" placeholder="Search for cars..." onkeyup="searchCars()" />
      <button class="search-button">Search</button>
    </div>
  </section>

  <main>
    <section class="brands" id="brands">
      <h2>Browse by Brand</h2>
      <div class="brand-grid">
        <div class="brand"><a href="TOYOTA BRAND.html"><img src="toyota.jfif" alt="Toyota" /></a></div>
        <div class="brand"><a href="honda brand.html"><img src="honda.webp" alt="Honda" /></a></div>
        <div class="brand"><a href="bmw brand.html"><img src="BMW.svg.webp" alt="BMW" /></a></div>
        <div class="brand"><a href="mersedes vens brand.html"><img src="mercedes benz.jpg" alt="Mercedes" /></a></div>
        <div class="brand"><a href="ford.html"><img src="ford.jpg" alt="Ford" /></a></div>
      </div>
    </section>

    <section class="featured-cars">
      <h2>Featured Cars</h2>
      <div class="car-grid" id="car-list">
        <div class="car">
          <img src="toyota-gr86-trueno.avif" alt="Trueno" />
          <h3>Toyota GR86 Trueno</h3>
          <p>Price: ₱2.615M</p>
          <button class="buy-button"><a href="toyota gr86.html">Buy Now</a></button>
        </div>
        <div class="car">
          <img src="bmw-x3.avif" alt="BMW" />
          <h3>BMW X3</h3>
          <p>Price: $4.29M</p>
          <button class="buy-button"><a href="bmw X3.html">Buy Now</a></button>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>© 2025 Car shop 
      <a href="https://www.facebook.com/arron.laroya.50" class="fab fa-facebook" target="_blank"></a> | 
      <a href="https://www.instagram.com/waldo_z2/" class="fab fa-instagram" target="_blank"></a> | 
      <a href="https://www.youtube.com/" class="fab fa-youtube" target="_blank"></a>
    </p>
  </footer>

  <script>
    function checkUser() {
      let userEmail = localStorage.getItem("userEmail");
      if (userEmail) {
        document.getElementById("sign-in-link").style.display = "none";
        document.getElementById("sign-up-link").style.display = "none";
        document.getElementById("user-email").style.display = "inline";
        document.getElementById("user-email").innerText = "Signed in as: " + userEmail;
        document.getElementById("logout").style.display = "inline";
      }
    }

    document.getElementById("logout").addEventListener("click", function () {
      localStorage.removeItem("userEmail");
      window.location.reload();
    });

    window.onload = checkUser;

    function searchCars() {
      var input = document.getElementById('searchLine').value.toLowerCase();
      var cars = document.getElementsByClassName('car');
      for (var i = 0; i < cars.length; i++) {
        var carTitle = cars[i].getElementsByTagName('h3')[0].innerText.toLowerCase();
        if (carTitle.indexOf(input) > -1) {
          cars[i].style.display = '';
        } else {
          cars[i].style.display = 'none';
        }
      }
    }

    function toggleMenu() {
      const navbar = document.querySelector('nav');
      navbar.classList.toggle('active');
    }
  </script>
</body>
</html>
