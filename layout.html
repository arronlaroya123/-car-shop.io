<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timplate</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            padding-bottom: 60px;
        }
        header {
            background: #333;
            color: white;
            padding: 15px 20px; /* Adjusted padding */
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-sizing: border-box; /* Ensure padding doesn't add to width */
        }
        .logo {
            height: 60px;
            width: auto;
            margin-right: 15px; /* Adjusted margin */
        }
        nav {
            display: flex;
            align-items: center;
            justify-content: space-between; /* Distribute space around ul and auth-links */
            width: 100%;
            box-sizing: border-box; /* Ensure padding doesn't add to width */
        }
        nav ul {
            list-style: none;
            display: flex;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            margin: 0 15px; /* Adjusted margin */
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px; /* Slightly reduced font size */
            transition: color 0.3s ease-in-out;
        }
        nav ul li a:hover {
            color: rgb(255, 0, 0);
        }
        .auth-links {
            display: flex;
            align-items: center;
        }
        .auth-links a, .auth-links span {
            margin-left: 15px; /* Adjusted margin */
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px; /* Slightly reduced font size */
            transition: color 0.3s ease-in-out;
        }
        .auth-links a:hover {
            color: rgb(255, 0, 0);
        }
        main {
            margin-top: 80px; /* Adjusted margin-top */
            padding: 20px;
        }
        .contact-section {
            max-width: 800px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        .contact-section h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .contact-form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .contact-form textarea {
            resize: vertical;
            min-height: 100px;
        }
        .contact-form button {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            border-radius: 5px;
            width: auto;
            display: block;
            margin: 20px auto 0;
        }
        .contact-form button:hover {
            background-color: yellow;
            color: black;
        }
        .contact-info {
            text-align: center;
        }
        .contact-info p {
            margin-bottom: 10px;
            font-size: 16px;
        }
        .footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box; /* Ensure padding doesn't add to width */
        }
        .footer p {
            margin: 0 10px;
            font-size: 14px;
        }
        .footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 20px;
            transition: color 0.3s ease;
        }
        .footer a:hover {
            color: rgb(255, 0, 0);
        }
        .menu-icon {
            display: none;
            cursor: pointer;
        }
        .menu-icon i {
            color: white;
            font-size: 30px;
        }
        @media (max-width: 768px) {
            header {
                padding: 15px 15px; /* Further reduce header padding */
            }
            .logo {
                height: 50px; /* Slightly smaller logo */
            }
            nav {
                flex-direction: column;
                align-items: flex-start;
                padding: 15px;
            }
            nav ul {
                display: none;
                flex-direction: column;
                width: 100%;
                margin-top: 10px;
            }
            nav ul li {
                margin: 8px 0;
                text-align: left;
            }
            .auth-links {
                display: none;
                flex-direction: column;
                width: 100%;
                margin-top: 10px;
            }
            .auth-links a, .auth-links span {
                margin-left: 0;
                margin-bottom: 8px;
                text-align: left;
            }
            nav.active ul, nav.active .auth-links {
                display: flex;
            }
            .menu-icon {
                display: block;
                position: absolute;
                top: 15px;
                right: 15px;
            }
            main {
                margin-top: 60px; /* Adjust main margin for smaller header */
            }
            .footer {
                flex-direction: column;
                padding: 15px;
            }
            .footer p {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="homepage.html">
            <img src="logo.png" alt="Car Shop Logo" class="logo">
        </a>
        <nav class="navbar">
            <ul>
                <li><a href="homepage.html">Home</a></li>
                <li><a href="new cars.html">New Cars</a></li>
                <li><a href="used cars.html">Used Cars</a></li>
                <li><a href="sell your car.html">Sell Your Car</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="auth-links">
                <a href="log in.html" id="sign-in-link">Sign In</a>
                <a href="log in.html" id="sign-up-link">Sign Up</a>
                <span id="user-email" style="display: none; color: white;"></span>
                <a href="#" id="logout" style="display: none; color: white;">Logout</a>
            </div>
            <div class="menu-icon" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>

    <footer class="footer">
        <p>Â© 2025 Car shop</p>
        <a href="#" class="fab fa-facebook" target="_blank"></a>
        <a href="#" class="fab fa-instagram" target="_blank"></a>
        <a href="#" class="fab fa-youtube" target="_blank"></a>
    </footer>

    <script>
        function checkUser() {
            let userEmail = localStorage.getItem("userEmail");
            if (userEmail) {
                document.getElementById("sign-in-link").style.display = "none";
                document.getElementById("sign-up-link").style.display = "none";
                document.getElementById("user-email").style.display = "inline";
                document.getElementById("user-email").innerText = "Signed in as: " + userEmail;
                document.getElementById("logout").style.display = "inline";
            }
        }

        document.getElementById("logout").addEventListener("click", function () {
            localStorage.removeItem("userEmail");
            window.location.reload();
        });

        window.onload = checkUser;

        function toggleMenu() {
            const navbar = document.querySelector('nav');
            navbar.classList.toggle('active');
            const authLinks = document.querySelector('.auth-links');
            authLinks.classList.toggle('active');
        }
    </script>
</body>
</html>
